<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste OCR LlamaCloud</title>
</head>
<body>
  <h2>Teste Upload para Flask na Vercel</h2>

  <input type="file" id="upload" accept="image/*">
  <button onclick="processarFoto()">Enviar</button>

  <div id="resultado"></div>

  <script>
    async function processarFoto() {
      const fileInput = document.getElementById('upload');
      if (fileInput.files.length === 0) {
        alert("Selecione uma imagem primeiro!");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "Enviando...";

      try {
        const res = await fetch("/processar", {
          method: "POST",
          body: formData
        });

        const text = await res.text();

        if (!res.ok) {
          // mostra o corpo completo do erro (útil pra debug)
          resultado.innerHTML = `<pre>Erro ${res.status} ${res.statusText}\n${text}</pre>`;
          return;
        }

        try {
          const json = JSON.parse(text);
          resultado.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
        } catch (e) {
          resultado.innerHTML = `<pre>Resposta não-JSON:\n${text}</pre>`;
        }
      } catch (err) {
        resultado.innerHTML = `<pre>Erro de rede: ${err.message}</pre>`;
      }
    }
  </script>
</body>
</html>
